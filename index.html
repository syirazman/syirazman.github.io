<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
	<style>
		body{
	background-image: url("image2.jpg"); background-repeat: no-repeat; background-size: cover;
		}
	</style>
	
	<script>
		//Form validation code will come here.
		function validateForm() {
		var name = document.forms["myForm"]["username"].value;
 
		if (name == "") {
		alert("Please fill in your Username");
		return false;}
		
		var pass = document.forms["myForm"]["pass"].value;
 
		if (pass == "") {
		alert("Please fill in your Password");
		return false;}
		else if(pass.length <= 6){
		alert("Please enter your password more than 6 characters");
		return false;}
		
		var repass = document.forms["myForm"]["repass"].value;
 
		if (repass == "") {
		alert("Please fill in your Re-Password");
		return false;}
		else if(repass != pass){
		alert("Please enter the same Password");
		return false;}

		var name = document.forms["myForm"]["name"].value;
 
		if (name == "") {
		alert("Please fill in your Name");
		return false;}
		
		var ic = document.forms["myForm"]["ic"].value;
 
		if (ic == "") {
		alert("Please fill  in your IC No");
		return false;}
		
		else if (ic.length < 12 || ic.length >12) {
		alert("Please enter 12 digits IC no");
		return false;}
		
		var matrix = document.forms["myForm"]["matrix"].value;
 
		if (matrix == "") {
		alert("Please fill  in your Matrix No");
		return false;}
		
		else if (matrix.length < 12) {
		alert("You enter less than 12 characters, Please enter 12 digits Matrix no");
		return false;}
		
		else if (matrix.length > 12) {
		alert("You enter more than 12 characters, Please enter 12 digits Matrix no");
		return false;}
		
		var dept = document.forms["myForm"]["dept"].value;
 
		if (dept == "") {
		alert("Please fill  in your Department");
		return false;}
		
		var sex = document.forms["myForm"]["sex"].value;
 
		if (sex == "") {
		alert("Please fill  in your Sex");
		return false;}
		
		var status = document.forms["myForm"]["status"].value;
 
		if (status == "") {
		alert("Please fill  in your Marital Status");
		return false;}
		
		
		var int1 = document.getElementById("hobby1").checked;
		var int2 = document.getElementById("hobby2").checked;
		var int3 = document.getElementById("hobby3").checked;
		var int4 = document.getElementById("hobby4").checked;
		
		if((int1 == "") && (int2 == "") && (int3 == "") && (int4 == "")){
			alert("Please fill in your Interest");
			return false;
		}
		
		var address = document.forms["myForm"]["address"].value;
 
		if (address == "") {
		alert("Please fill  in your Address");
		return false;}
		
  
		}
	</script>
</head>
	
<body>
<center><img src="poli.png" alt="psis" style="width: 500px; height: 200px"><br><br>
	
		<h1>REGISTRATION FORM</h1></center>
	
	<form name="myForm" action="successful.html" onSubmit="return validateForm()" method="post">
	
	<center><table style="width:50%">
		<tr>
		<td>Username</td>
		<td>:</td>
		<td> <input type="text" size="50" name="username"></td>
		</tr>
		<tr>
		<td>Password</td>
		<td>:</td>
		<td><input type="password" name="pass"/></td>
		</tr>
		<tr>
		<td>Re-Password</td>
		<td>:</td>
		<td><input type="password" name="repass"/></td></tr>
		<tr>
			<td>Name</td>
			<td>:</td>
			<td><input type="text" size="50" name="name"></td>
		</tr>
		<tr>
		    <td>I/C No.</td>
		    <td>:</td>
		    <td><input type="number" size="50" name="ic"></td></tr>
		<tr>
		<td>Matrix.No</td>
		<td>:</td>
		<td><input type="text" size="50" name="matrix"></td>
		</tr>
		<tr>
			<td>Department</td>
			<td>:</td>
			<td><select id="dept" value="" name="dept">
				<option></option>
		<option>JTMK</option>
		<option>JKA</option>
		<option>JKE</option>
		<option>JP</option>
		<option>JPH</option>
		</select></td>
		</tr>
		<tr>
		<td>Sex</td>
		<td>:</td>
		<td><input type="radio" name="sex" value="male">
		<label for="male">Male</label><br>
		<input type="radio" name="sex" value="female">
		<label for="female">Female</label><br>
		<input type="radio" name="sex" value="other">
			<label for="other">Other</label></td>
		</tr>
		<tr>
		<td>Martial Status</td>
		<td>:</td>
		<td><input type="radio" id="single" name="status" value="single">
			<label for="single">Single</label><br>
			<input type="radio" id="married" name="status" value="married">
			<label for="married">Married</label><br></td>
		</tr>
		<tr>
		<td>Interest</td>
		<td>:</td>
		<td> <input type="checkbox" id="hobby1" name="hobby1" value="sport">
			<label for="hobby1">Sport</label><br>
			<input type="checkbox" id="hobby2" name="hobby2" value="fishing">
			<label for="hobby2">Fishing</label><br>
			<input type="checkbox" id="hobby3" name="hobby3" value="sleeping">
			<label for="hobby3">Sleeping</label><br>
			<input type="checkbox" id="hobby4" name="hobby4" value="sleeping">
			<label for="hobby4">Reading Book</label><br>	   
			</td>
		</tr>
		<tr>
		<td>Address</td>
		<td>:</td>
			<td><textarea name="address" style="width: 300px; height: 100px"></textarea></td>
		</tr><br><br>
	   </table><br><br></center>
	<center>
		<input type="submit" value="Register"></center></form>
</body>
</html>
